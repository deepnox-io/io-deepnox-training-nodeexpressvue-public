version: '3'

services:
  app:
    image: node:16.1.0-alpine
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./data/app:/app:rw
    ports:
      - 3000:3000
    command: ['node', '/app/src/index.js']

  db:
    image: mongo:4.4.6-bionic
    volumes:
      - ./data/data/db:/data/db:rw
